<body>
    <script>
        let a=11,b=12,c=13;
       //a%2==0?document.write(a+"This is Even No"):document.write(a+"This is Odd No")

      /* if(a%2==0){
        document.write(a+"This is Even No")
       }
       else{

       */

       if(a>b && a>c){
        document.write(a)
       }
       else if(b>a && b>c){
        document.write(b)
       }
       else if(c>a && c>b){

       }
      
    </script>
