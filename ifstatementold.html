    function msg(){
            var c1=document.getElementById("t1").value;
        //var a=20;
        if(c1==0){
          document.write("Munday")
        }
        else if(c1==1){
            document.write("Tuesday")

            document.write("Wendsday")
        }
        else if(c1==3 ){
            document.write("Thursday")
        }
        else if(c1==4 ){

        }

        }
        else if(c1==6 ) {

        }

    }

    </script>
