    <script>
        // Function to reverse string
   function ReverseString() {
   // return str.split('').reverse().join('')
   var r;
   r=document.getElementById('t1').value;
        document.write(r.concat(r.split('').reverse().join('')));
        document.write(r.length*2)
    }
    function msg() {
   // return str.split('').reverse().join('')
   var s;
   s=document.getElementById("t2").value;
   if(s==""){
document.write("Enter String");
    return false;
   }
       var p= document.write(s.concat(s.split('').reverse().join('')))
        p=document.write(s.length*2)
        document.getElementById("p1").innerHTML=p;
    }
      
    // Function call
    //alert(ReverseString("Geeks for Geeks"))
    </script>
    <input type="text" id="t1" placeholder="enter any string">
    <input type="button" value="click" onclick="ReverseString()">

        <input type="submit" value="play" onclick="msg()" style="margin-top: 20px; width: 40%; color:white; background-color: aqua;height: 50px;font-size: 30px;">
        
        <p id="p1"> </p>
    </form>
